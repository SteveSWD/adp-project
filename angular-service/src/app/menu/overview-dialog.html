<h1 mat-dialog-title>Add a New Task</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.text">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.text" cdkFocusInitial>Ok</button>
</div>
